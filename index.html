<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speed Dial</title>
  <meta name="description" content="Customize your own speed dial page with JSON.">
  <meta name="keywords" content="speed dial,dial,ChopJS,JSON,customize,homepage">
  <meta name="author" content="Feifei Hang">
  <meta name="robots" content="noindex, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/chopjs-ui-style.css">
  <link rel="stylesheet" href="css/codemirror.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ch-scope="dialScope" ch-init="dials = [];">
  <form id="search-form" class="ch-row ch-align-center" action="http://www.google.com/search" method="get" ch-name="form">
    <input id="search-input" class="ch-xs-7 ch-sm-9" type="text" name="q" placeholder="Search..." autofocus ch-name="input">
    <input id="search-submit" type="submit" class="ch-xs-4 ch-sm-2" value="Search">
  </form>
  <div class="ch-row" id="dials-div" ch-name="dialsDiv">
  </div>


  <script type="text/template" id="dials-template" ch-name="dialsTemplate">
    <div class="dial-container ch-xs-6 ch-sm-4 ch-md-3">
      <a class="dial-instance" href="{{url}}">
        <img class="dial-img" src="{{img}}" alt="{{name}} Logo">
        <div class="dial-name">{{name}}</div>
      </a>
    </div>
  </script>

  <script type="text/template" id="add-btn-template" ch-name="addBtnTemplate">
   <div id="add-btn" class="ch-xs-6 ch-sm-4 ch-md-3" ch-click="$ch.router.navigate('setting');">
    <div id="add-btn-content">
      <i class="fa fa-cogs fa-3x"></i>
    </div>
   </div>
  </script>

  <script type="text/template" id="setting-template" ch-name="settingTemplate">
    <div id="editor-wrapper" class="ch-row ch-align-center">
      <textarea id="setting-area" rows="30" class="ch-xs-10 ch-sm-10" ch-name="settingArea"></textarea>
      <div id="message-div" class="ch-xs-10 ch-sm-10" ch-name="messageDiv"></div>
      <div id="save-btn" ch-click="$ch.event.emit('save');" class="ch-xs-3 ch-sm-3"><i class="fa fa-floppy-o fa-3x"></i></div>
    </div>
  </script>

  <script src="js/codemirror.js"></script>
  <script src="js/javascript.js"></script>
  <script src="js/chop.min.js" ch-main="js/main.js"></script>
</body>
</html>
